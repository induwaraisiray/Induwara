<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | INDUWARA SYBER</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      overflow: hidden;
      padding: 20px;
    }

    .login-box {
      position: relative;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: #191919;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.2);
      overflow: hidden;
    }

    .login-box h2 {
      text-align: center;
      color: #fff;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin: 25px 0;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      padding: 0 40px 0 10px;
      font-size: 1em;
      color: #fff;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      outline: none;
      transition: 0.4s;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #ccc;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -10px;
      left: 5px;
      font-size: 0.85em;
      color: #00f7ff;
    }

    .input-box .icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
      font-size: 1.2em;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      color: #ccc;
      margin-top: 10px;
    }

    .remember-forgot label input {
      accent-color: #00f7ff;
      margin-right: 5px;
    }

    .remember-forgot a {
      color: #00f7ff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background: #00f7ff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    button:hover {
      background: #00d7e5;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    .register-link a {
      color: #00f7ff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .light-effect {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.08), transparent);
      pointer-events: none;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% {
        top: -100%;
      }

      50% {
        top: 0%;
      }

      100% {
        top: 100%;
      }
    }

    /* Responsive Design */
    @media screen and (max-width: 500px) {
      .login-box {
        padding: 30px 25px;
      }

      .login-box h2 {
        font-size: 1.7em;
      }

      .input-box input {
        height: 45px;
        font-size: 0.95em;
      }

      button {
        padding: 10px;
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="light-effect"></div>
    <form onsubmit="handleLogin(event)">
      <h2>Login</h2>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        <input type="email" required />
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" required />
        <label>Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const button = document.querySelector("button");
      button.innerText = "Logging in...";
      button.disabled = true;

      setTimeout(() => {
        window.location.href = "https://induwaraya.netlify.app"; // Replace this URL
      }, 1500);
    }
  </script>
</body>

                                                                                               </html>
