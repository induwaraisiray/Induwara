<body>
    <div class="container">
        <div class="logo">üñºÔ∏è YOUTUBE THUMBNAIL DOWNLOADER</div>
        <div class="subtitle">DOWNLOAD YOUTUBE THUMBNAILS IN ALL AVAILABLE QUALITIES</div>
        
        <div class="input-group">
            <label class="input-label">ENTER YOUTUBE VIDEO URL</label>
            <input type="text" id="youtubeUrl" class="search-input" placeholder="Paste YouTube URL (e.g., https://youtube.com/watch?v=...)">
        </div>
        
        <button id="downloadBtn" class="download-btn">GET THUMBNAILS</button>
        
        <div class="loading" id="loading">‚è≥ FETCHING THUMBNAILS...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="results-container" id="results"></div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="https://whatsapp.com/channel/0029Vb6FspM6RGJNsF4Sfs31" class="whatsapp-btn" target="_blank">
                    üì± JOIN WHATSAPP CHANNEL
                </a>
            </div>
            <div class="powered-by">¬©POWERED BY VILON OF INWARD</div>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', getThumbnails);
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getThumbnails();
            }
        });

        // Pre-fill with example URL
        document.getElementById('youtubeUrl').value = "";

        async function getThumbnails() {
            const youtubeUrl = document.getElementById('youtubeUrl').value.trim();
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');
            const resultsEl = document.getElementById('results');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!youtubeUrl) {
                showError('Please enter a YouTube URL');
                return;
            }
            
            // Validate YouTube URL format
            if (!isValidYouTubeUrl(youtubeUrl)) {
                showError('Please enter a valid YouTube URL');
                return;
            }
            
            // Show loading state
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            resultsEl.innerHTML = '';
            downloadBtn.disabled = true;
            
            try {
                // Extract video ID from URL
                const videoId = extractVideoId(youtubeUrl);
                if (!videoId) {
                    throw new Error('Could not extract video ID from URL');
                }

                // Construct API URL
                const apiUrl = `https://old-studio-thum-down.oldhacker7866.workers.dev/?url=${encodeURIComponent(youtubeUrl)}`;
                
                console.log("Fetching from:", apiUrl);
                
                // Fetch thumbnail data with timeout
                const fetchPromise = fetch(apiUrl);
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout')), 15000)
                );
                
                const response = await Promise.race([fetchPromise, timeoutPromise]);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("API Response:", data);
                
                // Display thumbnails based on API response
                displayThumbnails(data, videoId, youtubeUrl);
                
                loadingEl.style.display = 'none';
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('Error:', error);
                loadingEl.style.display = 'none';
                downloadBtn.disabled = false;
                
                if (error.name === 'AbortError' || error.message === 'Request timeout') {
                    showError('Request timeout. Please try again.');
                } else {
                    showError('Failed to fetch thumbnails: ' + error.message);
                }
            }
        }
        
        function displayThumbnails(data, videoId, originalUrl) {
            const resultsEl = document.getElementById('results');
            
            const thumbnailContainer = document.createElement('div');
            thumbnailContainer.className = 'thumbnail-container';
            
            // Get video information from API response
            const videoTitle = data.title || "YouTube Video";
            const channel = data.author || "Unknown Channel";
            
            thumbnailContainer.innerHTML = `
                <div class="video-info">
                    <div class="video-title">${videoTitle}</div>
                    <div class="video-details"><strong>Channel:</strong> ${channel}</div>
                    <div class="video-details"><strong>Video ID:</strong> ${videoId}</div>
                </div>
            `;
            
            // Generate standard YouTube thumbnail URLs
            const thumbnails = generateThumbnailUrls(videoId);
            
            if (thumbnails.length > 0) {
                const thumbnailsGrid = document.createElement('div');
                thumbnailsGrid.className = 'thumbnails-grid';
                
                thumbnails.forEach(thumb => {
                    const thumbnailItem = document.createElement('div');
                    thumbnailItem.className = 'thumbnail-item';
                    
                    thumbnailItem.innerHTML = `
                        <div class="thumbnail-quality">${thumb.quality} <span class="quality-badge">${thumb.type}</span></div>
                        <div class="thumbnail-resolution">${thumb.resolution}</div>
                        <img src="${thumb.url}" 
                             alt="${thumb.quality} thumbnail" 
                             class="thumbnail-image"
                             onerror="this.src='https://via.placeholder.com/400x225/ff0000/ffffff?text=Thumbnail+Not+Available'">
                        <button class="download-thumb-btn" onclick="downloadThumbnail('${thumb.url}', '${cleanFilename(videoTitle)}_${thumb.quality}.jpg')">
                            üì• Download ${thumb.quality}
                        </button>
                    `;
                    
                    thumbnailsGrid.appendChild(thumbnailItem);
                });
                
                thumbnailContainer.appendChild(thumbnailsGrid);
            }
            
            resultsEl.appendChild(thumbnailContainer);
            showSuccess('‚úÖ Thumbnails loaded! Click any download button to save.');
        }
        
        function generateThumbnailUrls(videoId) {
            // Standard YouTube thumbnail URLs
            return [
                {
                    quality: "Max Resolution",
                    type: "MAX",
                    resolution: "1280x720",
                    url: `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`
                },
                {
                    quality: "High Quality",
                    type: "HD",
                    resolution: "640x480",
                    url: `https://i.ytimg.com/vi/${videoId}/sddefault.jpg`
                },
                {
                    quality: "Medium Quality",
                    type: "MQ",
                    resolution: "480x360",
                    url: `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`
                },
                {
                    quality: "Standard Quality",
                    type: "SD",
                    resolution: "320x180",
                    url: `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`
                },
                {
                    quality: "Default Quality",
                    type: "Default",
                    resolution: "120x90",
                    url: `https://i.ytimg.com/vi/${videoId}/default.jpg`
                }
            ];
        }
        
        function cleanFilename(filename) {
            return filename.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 50);
        }
        
        async function downloadThumbnail(imageUrl, filename) {
            const button = event.target;
            const originalText = button.innerHTML;
            
            try {
                // Show loading state on button
                button.innerHTML = '‚è≥ Downloading...';
                button.disabled = true;
                
                showSuccess('‚è≥ Downloading thumbnail...');
                
                // Fetch the image as blob
                const response = await fetch(imageUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch image');
                }
                
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                
                // Create download link
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = filename;
                
                // Append to body and trigger click
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
                
                // Restore button
                button.innerHTML = originalText;
                button.disabled = false;
                
                showSuccess('‚úÖ Thumbnail downloaded successfully!');
                
            } catch (error) {
                console.error('Download error:', error);
                
                // Restore button
                button.innerHTML = originalText;
                button.disabled = false;
                
                // Fallback method
                try {
                    showSuccess('‚ö†Ô∏è Trying alternative download method...');
                    const link = document.createElement('a');
                    link.href = imageUrl;
                    link.download = filename;
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showSuccess('‚úÖ Download started!');
                } catch (fallbackError) {
                    showError('‚ùå Download failed. Please try again.');
                }
            }
        }
        
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        function isValidYouTubeUrl(url) {
            const youtubeUrlPattern = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            return youtubeUrlPattern.test(url);
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            document.getElementById('success').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
            
            document.getElementById('error').style.display = 'none';
            
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
