<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Induwara - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --background: #e8f5e9;
      --text: #212121;
      --border: #ccc;
      --error: #e53935;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #c8e6c9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-container h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      padding-right: 44px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    .toggle-password {
      position: absolute;
      top: 36px;
      right: 12px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      color: #888;
    }

    .error-message {
      color: var(--error);
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--primary);
      color: #fff;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .popup.show {
      opacity: 1;
      visibility: visible;
    }

    .popup.error {
      background: var(--error);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Induwara GitHub Login</h2>
  <form onsubmit="return handleLogin(event)">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />
      <div id="username-error" class="error-message"></div>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
      <span class="toggle-password" onclick="togglePassword()">üîìÔ∏è</span>
      <div id="password-error" class="error-message"></div>
    </div>
    <button type="submit" id="login-button">Login</button>
  </form>
</div>

<div id="popup-message" class="popup"></div>

<script>
  const CORRECT_USERNAME = "admin";
  const CORRECT_PASSWORD = "mysmart123";
  const REDIRECT_URL = "https://github.com/induwaraisiray/Induwara.git"; // Replace with your chatbot link

  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const usernameError = document.getElementById("username-error");
  const passwordError = document.getElementById("password-error");
  const loginButton = document.getElementById("login-button");
  const popupMessage = document.getElementById("popup-message");

  function togglePassword() {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
  }

  async function handleLogin(e) {
    e.preventDefault();

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    usernameError.classList.remove("show");
    passwordError.classList.remove("show");

    if (!username) {
      usernameError.textContent = "Please enter your username";
      usernameError.classList.add("show");
      return false;
    }
    if (!password) {
      passwordError.textContent = "Please enter your password";
      passwordError.classList.add("show");
      return false;
    }

    loginButton.disabled = true;
    loginButton.textContent = "Checking...";

    await new Promise(res => setTimeout(res, 1000));

    if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
      showPopup("Login successful", "success");
      setTimeout(() => {
        window.location.href = REDIRECT_URL;
      }, 1500);
    } else {
      passwordError.textContent = "Incorrect username or password";
      passwordError.classList.add("show");
      showPopup("Access Denied", "error");
      loginButton.disabled = false;
      loginButton.textContent = "Login";
    }

    return false;
  }

  function showPopup(message, type) {
    popupMessage.textContent = message;
    popupMessage.className = "popup show " + (type === "error" ? "error" : "success");
    setTimeout(() => popupMessage.classList.remove("show"), 3000);
  }
</script>

</body>
  </html>
